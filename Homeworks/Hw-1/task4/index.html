<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        padding: 60px 30px;
        font-family: sans-serif;
    }
    h3{
        margin: 30px 0 30px 0;
        font-size: 30px;
        font-weight: 300;
        color: rgba(19, 18, 18, 0.71);
    }
    p {
        background-color: rgba(209, 204, 204, 0.44);
        padding: 0 10px 0 10px;
        font-size: 58px;
        display: inline-block;
        color: #8f2929;
        margin: 0 3px;
    }
    p span{
        font-size: 65px;
    }


</style>
<body>
<!--Реалізуй веб-сторінку за прикладом.-->
<!--p.s виконуємо без використання div-->

<h3>Player 1:</h3>
<p style="color: black">2<span>&clubs;</span></p>
<p>9<span>&hearts;</span></p>
<p>6<span>&hearts;</span></p>
<p>A<span>&diams;</span></p>
<p style="color: black">Q<span>&spades;</span></p>
<p style="color: black">J<span>&clubs;</span></p>
<h3>Player 2:</h3>
<p>3<span>&hearts;</span></p>
<p style="color: black">A<span>&clubs;</span></p>
<p style="color: black">10<span>&clubs;</span></p>
<p>K<span>&diams;</span></p>
<p style="color: black">8<span>&spades;</span></p>
<p>3<span>&hearts;</span></p>

</body>
</html>
